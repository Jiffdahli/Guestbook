<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guest-style.css" />
    <script src="guest-script.js" defer></script>
    <title>Guestbook</title>
  </head>
  <body>
    <header>
      <h1>Guestbook</h1>
    </header>
    <main>
      <div class="newGuest">
        <h2>Please sign our guestbook. Thank you very much.</h2>
        <label for="guest">Guest</label>
        <input type="text" id="text" name="guestName" placeholder="Your Name" />

        <label for="newComment">Comment</label>
        <textarea
          id="newComment"
          name="guestComment"
          placeholder="Your Comment"
        ></textarea>
        <button id="submit">SEND</button>
      </div>

      <div class="allVisitors">
        <label for="visitorList">Visitors</label>
        <ul id="visitorList">
          <li>
            <span class="visitorName">Name</span>:
            <span class="visitorComment">Comment</span>
          </li>
        </ul>
      </div>
      <footer>
        <h3>Thank you for your visit and your trust. It was a pleasure.</h3>
      </footer>
    </main>
  </body>
</html>
